    <main>
        <h2>Конструктор таблиц</h2>
        <form id="tableForm">
            <label for="weekDays">Выберите дни недели:</label>
            <select id="weekDays" name="weekDays" multiple>
                <option value="monday">Понедельник</option>
                <option value="tuesday">Вторник</option>
                <option value="wednesday">Среда</option>
                <option value="thursday">Четверг</option>
                <option value="friday">Пятница</option>
                <option value="saturday">Суббота</option>
                <option value="sunday">Воскресенье</option>
            </select>

            <label for="maxLessons">Максимальное количество занятий:</label>
            <input type="number" id="maxLessons" name="maxLessons" min="1" max="10" required>

            <label for="language">Язык таблицы:</label>
            <input type="text" id="language" name="language" required>

            <button type="button" onclick="generateTable()">Сгенерировать таблицу</button>
            <div id="tableContainer"></div>
        </form>
